<head>
  <title>Learning D3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>SVG Shapes</h1>
  <div id='element'></div>


  <script>
    // you can create your svg with d3
    // append is adding
      d3.select('body')
        .append('svg')
          .attr('width', 400)
          .attr('height', 400)
          .style('background', '#f4f4f4f4')
        .append('rect')
          .attr('width', 300)
          .attr('height', 300)
          .attr('x', 50)
          .attr('y', 50)
          .style('fill', 'red')
          .style('stroke', 'black')
          .style('stroke-width', 3)

        // select the svg you have created above
        d3.select('svg')
          .append('circle')
            .attr('cx', 200)
            .attr('cy', 200)
            .attr('r', 50)
            .style('fill', 'blue')
  </script>
</body>
