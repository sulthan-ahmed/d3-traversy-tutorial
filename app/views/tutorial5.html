<head>
  <title>Learning D3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <div id='chart'></div>
  
  <script>
    let myData = [100, 125, 320, 440, 500];

    let height = 500;
    let width = 500;
    let barWidth = 35;
    let barOffset = 5;

    // select the element with the id chart
    let myChart = d3.select('#chart').append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background', '#f4f4f4')
            .selectAll('rect')
              .data(myData)
              .enter().append('rect')
                .style('fill', 'lightgreen')
                // bar width
                .attr('width', barWidth)
                .attr('height', (d) => {
                  return d;
                })
                .attr('x', (d, i) => {
                  console.log('i ', i);
                  return i * (barWidth +barOffset);
                })
                .attr('y', (d) => {
                  console.log('y ', height - d)
                  return (height - d); 
                })
  </script>
</body>
