<head>
  <title>Learning D3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>SVG Shapes</h1>
  <!-- this initial part is like setting the canvas of the svg -->
  <svg width="400" height="400" style="background:#D3D3D3">
    <!-- Fill sets the color inside the object  -->
    <!-- stroke sets the color of the line drawn around the object -->
    <!-- x moves the shape in the canvass horizontally-->
    <!-- y moves the shape in the canvass vertically-->
    <rect width="300" height="300" style="fill:rgb(255,0,0);stroke:rgb(0,0,0);stroke-width:3" x="50" y ="50"/>
  </svg>
  <svg width="400" height="400" style="background:#D3D3D3">
    <!-- cx is the setting the x coordinates -->
    <!-- cy is the setting the y coordinates -->
    <circle cx="250" cy="250", r="40" stroke="black" stroke-width="1" fill="yellow" /> 
  </svg>


  <script>
  </script>
</body>
